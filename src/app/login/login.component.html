<div class="w-full max-w-md">
  <!-- Login Card -->
  <div class="bg-white rounded-xl shadow-xl overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-primary to-indigo-700 py-6 px-6 text-center">
      <h1 class="text-2xl font-bold text-white">Learning Management System</h1>
      <p class="text-indigo-100 mt-2">Login to access your account</p>
    </div>

    <!-- Login Form -->
    <div class="px-8 py-6">
      <!-- User Type Selection -->
      <div class="flex justify-between mb-6 bg-gray-100 p-1 rounded-lg">
        <button class="flex-1 py-2 px-4 rounded-md font-medium transition-all duration-300 user-type selected bg-white text-primary shadow-sm">
          <i class="fas fa-user-graduate mr-2"></i> Student
        </button>
        <button class="flex-1 py-2 px-4 rounded-md font-medium transition-all duration-300 user-type text-gray-500">
          <i class="fas fa-chalkboard-teacher mr-2"></i> Lecturer
        </button>
      </div>

      <!-- Google Sign In -->
      <div id="google-signin">
        <button (click)="onSubmit()" class="w-full flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors duration-300 mb-6">
          <img src="/assets/google.png" alt="Google" class="w-5 h-5">
          Login with Google
        </button>

        <!-- Divider -->
        <div class="relative flex items-center mb-6">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-gray-500 text-sm">Or</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Continue with email button -->
        <button id="email-toggle" class="w-full bg-gray-100 text-gray-700 py-2.5 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors duration-300 mb-6">
          Login with email
        </button>
      </div>

      <!-- Email Form (initially hidden) -->
      <div id="email-form" class="hidden">
        <form>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input id="email" type="email" class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="you@example.com">
            </div>
          </div>

          <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
              <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
              <a href="#" class="text-sm text-primary font-medium hover:underline">Forgot password?</a>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="password" type="password" class="w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" (click)="onSubmit()" class="w-full bg-primary text-white py-2.5 px-4 rounded-lg font-medium hover:bg-indigo-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary mb-4">
            Login
          </button>

          <button type="button" id="back-to-google" class="w-full text-gray-600 py-2.5 px-4 rounded-lg font-medium hover:text-gray-800 transition-colors duration-300 flex items-center justify-center">
            <i class="fas fa-arrow-left mr-2"></i> Back to Google Login
          </button>
        </form>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">Don't have an account? <a routerLink="/signUp" class="text-primary font-medium hover:underline">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Demo Notice -->
  <div class="max-w-md mx-auto mt-6 text-center text-gray-500 text-sm">
    <p>Demo login for students and lecturers. Click on user type to switch.</p>
  </div>
</div>
